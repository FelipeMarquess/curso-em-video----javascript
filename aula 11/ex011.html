<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Onde você nasceu? <input type="text" name="txt1" id="txt1">
    <input type="button" value="Verificar" id="botao">
    <div id="resultado"></div>
    <script>
        var botao = window.document.querySelector('input#botao');
        botao.addEventListener('click', verificar);
        function verificar(){
            var resu = window.document.querySelector('div#resultado');
            var pais = window.document.getElementById('txt1');
            resu.innerHTML = `<p>Você nasceu no ${pais.value}!</p>`

            if(pais.value.toUpperCase() === 'BRASIL'){
                resu.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            } else {
                resu.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
