<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> KM/h
    <input id="botao" type="button" value="Verificar"> <!--TODO INPUT HTML, SERÁ RECEBIDO EM FORMA DE 'STRING' NO JS, SENDO NECESSÁRIO A CONVERSÃO PARA NUMBER, NO CASO DE EQUAÇÕES NÚMERICAS.-->
    <div id="resultado"></div>
    <script>
        var botao = window.document.querySelector('input#botao');
        botao.addEventListener('click', verificar);

        function verificar(){
            var result = window.document.querySelector('div#resultado');
            var vel = Number(window.document.getElementById('txtvel').value);
            result.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} KM/h</strong></p>`
            if (vel > 60){
                result.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade!`; 
            }
            result.innerHTML += `<p>Dirija sempre com <strong>CUIDADO!</strong></p>`
        }
    </script>
</body>
</html>
