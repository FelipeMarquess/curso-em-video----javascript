<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            font: normal 20pt Arial;
            color: white;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var nome = window.prompt('Qual o seu nome?!');
        window.alert(`É um grande prazer te conhecer, ${nome}!`); //PLACEHOLDER, SOMENTE FUNCIONA COM A CRASE!
        window.alert('É um grande prazer te conhecer, ' + nome + '!'); //Utilizando o metodo de concatenação usando o sinal de + (que ira unir duas strings)
    </script>
</body>
</html>
