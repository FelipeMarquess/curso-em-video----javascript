<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px; /*Centralizou o TEXTO de modo vertical*/
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var a = window.document.querySelector('div#area');
        a.addEventListener('click', clicar); //colocasse o evento, no caso o evento 'click', e o separa com uma "," e coloca qual a função que será executada quando a acão/evento de clique acontecer!
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar(){
            a.innerText = 'Clicou!';
            a.style.background = 'red';
        }

        function entrar(){
            a.innerText = 'Entrou!'
            
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green';
        }
    </script>
</body>
</html>
