<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo/main.css" type="text/css">
    <title>Desafio 02</title>
</head>
<body>
    <main id="interface">
        <header>
            <h1>Verificador de Idade</h1>
        </header>
        <section>
            <div>
                <p>
                    <label for="ano">Ano de Nascimento:</label>
                    <input type="number" name="nascimento" id="ano" min="0">
                </p>
                <p>
                    Sexo: 
                    <input type="radio" name="rad" id="mas" checked>
                    <label for="mas">Masculino</label>
                    <input type="radio" name="rad" id="fem">
                    <label for="fem">Feminino</label>
                </p>
                <input type="button" value="Verificar" id="btn">
            </div>
            <div id="res">
                Preencha os dados acima para ver o resultado!
            </div>
        </section>
        <footer><p><em>&copy; FelipeMarques</em></p></footer>
    </main>
    <script src="./scripts/main.js"></script>
</body>
</html>
